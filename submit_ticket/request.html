<script>
    let TicketLS = JSON.parse(localStorage.getItem("ticket_report")) || [];
    let container = document.querySelector("#container-ticket");
    
    let count = document.getElementById("count");
    console.log(TicketLS)
    TicketLS.forEach((el)=>{
        let sub = document.createElement("h2");
        sub.innerText = el.subject;
        let name = document.createElement("p");
        name.innerHTML =`<i class="fa-solid fa-user"></i> ${el.name}`;
        let email = document.createElement("h4");
        email.innerHTML =`<i class="fa-solid fa-envelope"></i> ${el.email}`;
        let details = document.createElement("p");
        details.innerText = el.details;
        let div = document.createElement("div");
        div.append(sub,name,email,details)
        container.append(div)
    })

    

</script>
